<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root{
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --white: #fff;
            --black: #000;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .product-detail{
            width: 360px;
            padding: 24px;
            position: absolute;
            right: 0;
            box-sizing: border-box;
        }
        .tittle{
            font-size: var(--lg);
            font-weight: bold;
        }
        .tittle-container{
            display: flex;
        }
        .tittle-container img{
            transform: rotate(180deg);
            margin-right: 14px;
        }
        .order{
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            background-color: var(--text-input-field);
            margin-bottom: 24px;
            border-radius: 8px;
            padding: 0 24px;
        }
        .order p:nth-child(1){
            display: flex;
            flex-direction: column;
        }
        
        .order p span:nth-child(1){
            font-size: var(--md);
            font-weight: bold;
        }
       
        .order p:nth-child(2){
            text-align: end;
            font-weight: bold;
        }
        .primary-button{
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
       
        .shopping-car {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            object-fit: cover;
            margin-bottom: 24px;
            align-items: center;
        }
        .shopping-car figure{
            margin: 0;
        }
        .shopping-car figure img{
            width: 70px;
            height: 70px;
            border-radius: 20px;
        }
        .shopping-car p:nth-child(2){
           color: var(--very-light-pink);
        }
        .shopping-car p:nth-child(3){
            font-size: var(--md);
            font-weight: bold;
        }
        @media (max-width:640px) {
            .product-detail{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <aside class="product-detail">
        <div class="tittle-container">
            <img src="./icons/flechita.svg" alt="arrow">
            <p class="tittle">My order</p>
        </div>
        
        <div class="shopping-car">
            <figure>
                <img src="https://s3.eu-west-1.amazonaws.com/cdn.motorbikemag.es/wp-content/uploads/2020/06/Kawasaki-Versys-X-300-2020-3.jpg" alt="" >
            </figure>
                <p>Motorbike</p>
                <p>$30.000.000</p>
                <img src="./icons/icon_close.png" alt="close">
        </div>

        <div class="shopping-car">
            <figure>
                <img src="https://s3.eu-west-1.amazonaws.com/cdn.motorbikemag.es/wp-content/uploads/2020/06/Kawasaki-Versys-X-300-2020-3.jpg" alt="" >
            </figure>
                <p>Motorbike</p>
                <p>$30.000.000</p>
                <img src="./icons/icon_close.png" alt="close">
        </div>

        <div class="shopping-car">
            <figure>
                <img src="https://s3.eu-west-1.amazonaws.com/cdn.motorbikemag.es/wp-content/uploads/2020/06/Kawasaki-Versys-X-300-2020-3.jpg" alt="" >
            </figure>
                <p>Motorbike</p>
                <p>$30.000.000</p>
                <img src="./icons/icon_close.png" alt="close">
        </div>


        <div class="order">
            <p>
                <span>Total</span>
            </p>
            <p>
                $560
            </p>
        </div>

        <button class="primary-button">
           Checkout
        </button>
    </aside>
</body>
</html>
